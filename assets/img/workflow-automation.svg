<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500" role="img" aria-label="Workflow automation">
  <defs>
    <linearGradient id="workflowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e5f5eb" stop-opacity="1"/>
      <stop offset="100%" stop-color="#f0f9f4" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#f8fbf8" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#workflowGrad)" rx="24"/>
  
  <!-- Workflow cards representing different stages -->
  <rect x="100" y="100" width="140" height="100" rx="12" fill="url(#cardGrad)" stroke="#1f8a5c" stroke-width="2" opacity="0.9"/>
  <rect x="110" y="110" width="120" height="12" rx="6" fill="#1f8a5c" opacity="0.6"/>
  <rect x="110" y="130" width="100" height="8" rx="4" fill="#1f8a5c" opacity="0.4"/>
  <rect x="110" y="145" width="80" height="8" rx="4" fill="#1f8a5c" opacity="0.4"/>
  <circle cx="200" cy="170" r="8" fill="#f6c85f" opacity="0.7"/>
  
  <rect x="330" y="120" width="140" height="100" rx="12" fill="url(#cardGrad)" stroke="#1f8a5c" stroke-width="2" opacity="0.9"/>
  <rect x="340" y="130" width="120" height="12" rx="6" fill="#1f8a5c" opacity="0.6"/>
  <rect x="340" y="150" width="110" height="8" rx="4" fill="#1f8a5c" opacity="0.4"/>
  <rect x="340" y="165" width="90" height="8" rx="4" fill="#1f8a5c" opacity="0.4"/>
  <circle cx="430" cy="190" r="8" fill="#f6c85f" opacity="0.7"/>
  
  <rect x="560" y="110" width="140" height="100" rx="12" fill="url(#cardGrad)" stroke="#1f8a5c" stroke-width="2" opacity="0.9"/>
  <rect x="570" y="120" width="120" height="12" rx="6" fill="#1f8a5c" opacity="0.6"/>
  <rect x="570" y="140" width="105" height="8" rx="4" fill="#1f8a5c" opacity="0.4"/>
  <rect x="570" y="155" width="95" height="8" rx="4" fill="#1f8a5c" opacity="0.4"/>
  <circle cx="660" cy="180" r="8" fill="#f6c85f" opacity="0.7"/>
  
  <!-- Flow arrows connecting workflow stages -->
  <path d="M 240 150 L 330 170" stroke="#1f8a5c" stroke-width="4" fill="none" opacity="0.6" marker-end="url(#arrowhead)"/>
  <path d="M 470 170 L 560 160" stroke="#1f8a5c" stroke-width="4" fill="none" opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1f8a5c" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- IoT sensors representing field execution -->
  <circle cx="200" cy="300" r="30" fill="#1f8a5c" opacity="0.7"/>
  <circle cx="200" cy="300" r="20" fill="#f6c85f" opacity="0.8"/>
  <circle cx="200" cy="300" r="10" fill="#fff" opacity="0.9"/>
  
  <circle cx="400" cy="320" r="30" fill="#1f8a5c" opacity="0.7"/>
  <circle cx="400" cy="320" r="20" fill="#f6c85f" opacity="0.8"/>
  <circle cx="400" cy="320" r="10" fill="#fff" opacity="0.9"/>
  
  <circle cx="600" cy="310" r="30" fill="#1f8a5c" opacity="0.7"/>
  <circle cx="600" cy="310" r="20" fill="#f6c85f" opacity="0.8"/>
  <circle cx="600" cy="310" r="10" fill="#fff" opacity="0.9"/>
  
  <!-- Connection lines from sensors to workflow -->
  <line x1="200" y1="270" x2="170" y2="200" stroke="#1f8a5c" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
  <line x1="400" y1="290" x2="400" y2="220" stroke="#1f8a5c" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
  <line x1="600" y1="280" x2="630" y2="210" stroke="#1f8a5c" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
  
  <!-- Approval/decision nodes -->
  <polygon points="300,350 350,380 300,410 250,380" fill="#146745" opacity="0.6"/>
  <text x="300" y="390" fill="#fff" font-size="18" font-weight="700" font-family="Arial, sans-serif" text-anchor="middle">✓</text>
  
  <polygon points="500,360 550,390 500,420 450,390" fill="#146745" opacity="0.6"/>
  <text x="500" y="400" fill="#fff" font-size="18" font-weight="700" font-family="Arial, sans-serif" text-anchor="middle">✓</text>
  
  <!-- Automation flow representation -->
  <path d="M 150 400 Q 250 420, 350 400 Q 450 380, 550 400 Q 650 420, 750 400" stroke="#f6c85f" stroke-width="5" fill="none" opacity="0.6" stroke-linecap="round"/>
</svg>

