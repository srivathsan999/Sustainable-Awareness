<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Create a Sustainable Awareness account to manage services, analytics, and collaboration.">
    <meta property="og:title" content="Sustainable Awareness â€“ Register">
    <meta property="og:description" content="Join the platform powering sustainable service experiences.">
    <title>Sustainable Awareness | Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/dark-mode.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="auth-wrapper">
            <!-- Logo -->
            <div class="text-center py-4 position-absolute top-0 start-0 w-100" style="z-index: 10; padding-top: 2rem;">
                <a href="index.html" class="d-inline-flex align-items-center gap-2 text-decoration-none" style="opacity: 1;">
                    <img src="assets/img/favicon.svg" alt="Sustainable Awareness" width="32" height="32" style="opacity: 1; filter: none;">
                    <span class="h5 mb-0">Sustainable Awareness</span>
                </a>
            </div>
            <div class="auth-card">
                <div class="text-center mb-4">
                    <div class="icon-circle mb-3"><i class="bi bi-person-plus"></i></div>
                    <h1 class="h3">Create your account</h1>
                    <p class="text-muted">Join Sustainable Awareness in minutes</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control" placeholder="Jordan Okafor" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="you@company.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="At least 8 characters" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirm password</label>
                        <input type="password" class="form-control" placeholder="Repeat password" required>
                    </div>
                    <button class="btn btn-primary btn-sa w-100" type="submit">Sign up</button>
                </form>
                <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/rtl-toggle.js"></script>
</body>
</html>
